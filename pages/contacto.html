    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <a href="../index.html"><img src="../assets/img/logo.png" alt="Logo marinda"></a>
                </div>

                    <div class="navbar-btn--container">
                        <span></span>
                        <span></span>

                </button>
            </div>
        </nav>
    </header>

    <main class="contact">
        <section class="contact-image">
            <img src="../assets/img/contact.jpg" alt="">
        </section>

        <section class="contact-section">
            <div class="contact-section__container">
                <h1 class="contact-section__container--title">Contacto</h1>
                <form class="row mt-5">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control form-control-lg" id="nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control form-control-lg" id="apellido">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="mail" class="form-label">Mail</label>
                            <input type="email" class="form-control form-control-lg" id="mail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <select class="form-select form-control-lg" aria-label="Default select example">
                                <option selected>Rango de edad</option>
                                <option value="1">Menor de 18 a単os</option>
                                <option value="2">Mayor de 18 a単os</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    多Quieres recibir correos informativos de Marinda?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="main_btn contact-section__btn mb-3 w-100">Enviar</button>
                    </div>
                    <div class="col-md-6">
                        <button type="reset" class="main_btn contact-section__btn w-100">Resetear</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
